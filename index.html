<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Feedback and Issue FORM</title>
</head>
<body>
    
    <header>
        <button type="button" class="btn btn-primary hbutton" ><a href="../proguitar/home/home.html">HOME</a></button>
    </header>
    <div class="container" id="mainbody">
        <div class="row">
            <div class="col-xl-6">
                <h1 class="feedbackh1">Feedback and Issue form</h1>
                <hr class="solid divider">
                <form>
                    <div class="mb-3">
                      <label for="exampleInputText1" class="form-label nameshift">Name</label>
                      <input type="text" class="form-control" id="exampleInputText1" placeholder="Name">
                    </div>
                    <div class="parent1">
                        <div class="mb-3 email">
                        <label for="exampleInputEmail1" class="form-label nameshift">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email address" >    
                        </div>
                        <div class="mb-3 age">
                            <label for="exampleInputText1" class="form-label nameshift">Age</label>
                            <input type="number" class="form-control" placeholder="Age">
                        </div>
                    </div>
                    <div class="mb-3 issue">
                        <label for="exampleInputText1" class="form-label nameshift">Enter you issue/feedback</label>
                        <input type="text" class="form-control" id="exampleInputText1" placeholder="Issue/Feedback">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputText1" class="form-label nameshift">Attach some files to be more precise</label>
                        <input type="file" class="form-control" id="exampleInputText1" placeholder="Add File">
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1 nameshift">Send email of my response</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>

            </div>
            <div class="col-xl-6">
                <img src="images/Movil-Pagina-v2.png" alt="This image was not loaded" class="image">
            </div>
        </div>
    </div>
</body>
</html>
